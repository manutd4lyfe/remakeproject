{% extends "base.html" %}

{% block title %}Add Rooms - Rave Oasis: Hotel Ibiza{% endblock %}

{% block body %}
<div class="container">
    <div class="row justify-content-center">
        <div class="col-md-6">
            <div class="card mt-5">
                <div class="card-body">
                    <h1 class="card-title">Add Rooms</h1>
                    <form action="/add_rooms" method="post">
                        <div class="form-group">
                            <label for="room_nr">Room Number:</label>
                            <input type="text" class="form-control" id="room_nr" name="room_nr" required pattern="[0-9]{1,4}">
                            <small class="form-text text-muted">Max 4 digits allowed.</small>
                        </div>
                        <div class="form-group">
                            <label for="room_type">Room Type:</label>
                            <select class="form-control" id="room_type" name="room_type" required>
                                <option value="single">Single</option>
                                <option value="double">Double</option>
                                <option value="suite">Suite</option>
                            </select>
                        </div>
                        <div class="form-group">
                            <label for="price">Price:</label>
                            <select class="form-control" id="price" name="price" required>
                                <option value="100">$100</option>
                                <option value="150">$150</option>
                                <option value="200">$200</option>
                            </select>
                        </div>
                        <button type="submit" class="btn btn-primary">Add Room</button>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock %}
