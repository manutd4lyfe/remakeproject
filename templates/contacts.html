{% extends "base.html" %}

{% block title %}
Support Enquiry
{% endblock %}

{% block body %}
<div class="container">
  <div class="row justify-content-center">
    <div class="col-md-6">
      <h1 class="text-center mb-4">Support Enquiry</h1>
      <br>

      <form action="/submit-support-enquiry" method="POST">
        <div class="form-group">
          <label for="name">Your Name:</label>
          <input type="text" class="form-control" id="name" name="name" required>
        </div>
        <div class="form-group">
          <label for="email">Your Email:</label>
          <input type="email" class="form-control" id="email" name="email" required>
        </div>
        <div class="form-group">
          <label for="subject">Subject:</label>
          <input type="text" class="form-control" id="subject" name="subject" required>
        </div>
        <div class="form-group">
          <label for="message">Message:</label>
          <textarea class="form-control" id="message" name="message" rows="5" required></textarea>
        </div>
        <button type="submit">Submit</button>
      </form>
    </div>
    <div class="col-md-6">
      <h1 class="text-center mb-4">Chat</h1>
      <br>
      <div id="chat-box">
        {% for message in chat_messages %}
          <p>{{ message }}</p>
        {% endfor %}
      </div>

      <form action="/send-message" method="POST">
        <input type="text" name="message" placeholder="Type your message...">
        <button type="submit">Send</button>
      </form>
    </div>
    <div class="col-md-6">
      <h1 class="text-center mb-4">Location</h1>
      <br>
      <div class="map-container">
        <iframe src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d23957.045440987914!2d1.427966042282109!3d38.91765167713345!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x129784b161348cb1%3A0x31456e35dddec6b9!2sIbiza%2C%20Balearic%20Islands%2C%20Spain!5e0!3m2!1sen!2sus!4v1645930492617!5m2!1sen!2sus" width="100%" height="450" style="border:0;" allowfullscreen="" loading="lazy"></iframe>
      </div>
    </div>
  </div>
</div>
{% endblock %}
